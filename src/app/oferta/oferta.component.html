<div class="container">
  <div class="oferta" *ngIf="oferta !== undefined">

      <div class="col">
        <a [routerLink]="['/oferta',1]">Oferta1</a>
        <a [routerLink]="['/oferta',3]">Oferta3</a>

    <div class="row">
      <div class="col">
        <h4>{{oferta.descricao_oferta}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let img of oferta.imagens" [src]="img.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
          
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{oferta.valor | currency : 'BRL' : 'symbol'}}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>
          
      </div>

    </div>

  </div>

<div class="row" style="margin-top:25px ; margin-bottom:150px">
  <div class="col">
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a class="nav-item nav-link active" data-toggle="tab" routerLink="como-usar" role="tab">Como Usar</a>
      <a class="nav-item nav-link" data-toggle="tab" routerLink="onde-fica" role="tab">Onde Fica</a>
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
<router-outlet></router-outlet>
  </div>
</div>
</div>
</div>
